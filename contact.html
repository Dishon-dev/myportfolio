<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Get In Touch</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
        <section class="contact">
            <div class="contact_container">
                <div class="contact-info">
                    <h3 class="info_title">Let's us get in touch</h3>
                    <div class="underline"></div>
                    <p class="text">Make any inquiry with me<br>Get expert & professional advise</p>

                    <div class="info">
                        <div class="information">
                            <i class="fa fa-map-marker" id="location"></i>
                            <p>Nairobi Kenya.</p>
                        </div>

                        <div class="information">
                            <i class="fa fa-phone"></i>
                            <p><a title="contact_number"href="tel:+254 708910911" >+254 708910911</a></p>
                        </div>

                        <div class="information">
                            <i class="fa fa-envelope"></i>
                            <p><a href="mailto:dishonpolycap@gmail.com" class="mail">dishonpolycap@gmail.com</a></p>
                        </div>
                    </div>

                    <div class="social-media">
                        <p>Connect with me</p>
                        <div class="media-links">
                            <a href="https://www.facebook.com/dishon.polycapratumo"><i class="fab fa-facebook" title="facebook"></i></a>
                            <a href="https://www.twitter.com/polycap_dishon"><i class="fab fa-twitter" title="twitter"></i></a>
                            <a href="https://instagram.com/_p.o.l.y_dishon"><i class="fab fa-instagram" title="instagram"></i></a>
                            <a href="https://www.linkedin.com/in/polycap-dishon/"><i class="fab fa-linkedin" title="linkedin"></i></a>
                            <a href="https://github.com/dishon-dev"><i class="fab fa-github" title="github"></i></a>
                            <a href="https://pinterest.com/_p.o.l.y_dishon"><i class="fab fa-pinterest" title="pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <span class="circle design"></span>
                    <span class="circle design-2"></span>
                    <span class="circle design-3"></span>

                    <form action="">
                        <h3 class="form_title">Get In Touch With Me</h3>
                        <div class="input-container focus">
                            <input type="text" name="name" placeholder="Full Name" required="Required!" class="input">
                            <label for="">Full Name</label>
                        </div>
                        <div class="input-container focus">
                            <input type="tel" name="phone" placeholder="Phone No" required="Required!" class="input">
                            <label for="">Phone No</label>
                        </div>
                        <div class="input-container focus">
                            <input type="email" name="email" placeholder="Enter email" required="Required!" class="input">
                            <label for="">Email</label>
                        </div>
                        <div class="input-container textarea focus">
                            <textarea name="message" placeholder="Write your message her....." id="" required="Required!" class="input"></textarea>
                            <label for="">Message</label>
                        </div>
                        <input type="submit" value="SEND" class="submit_btn">
                    </form>
                </div>
            </div>
        </section>
    <script type="text/javascript" src="./script/contact.js"></script>
</body>
</html>
