<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch With Us</title>
    <link rel="stylesheet" href="./font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <div class="contact">
            <span class="big-circle"></span>
            <div class="form">
                <div class="contact-info">
                    <h3 class="title">Let's us get in touch.</h3>
                    <p class="text">Make any inquiry with us<br>Get expert & professional advise</p>

                    <div class="info">
                        <div class="information">
                            <div class="icon"><i class="fa fa-map-marker"></i></div>
                            <p>P.O Box 00100 Namanga Road,<br>Nairobi Kenya.</p>
                        </div>

                        <div class="information">
                            <div class="icon"><i class="fa fa-phone"></i></div>
                            <p><a title="contact_number"href="tel:+254 708910911" class="inf">+254 708910911</a></p>
                        </div>

                        <div class="information">
                            <div class="icon"><i class="fa fa-envelope"></i></div>
                            <p><a href="mailto:dishonpolycap@gmail.com" class="inf">dishonpolycap@gmail.com</a></p>
                        </div>
                    </div>
                    <div class="social-media">
                        <p>Connect with us</p>
                        <div class="social-links">
                            <a href="#"><i class="fa fa-facebook" title="facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter" title="twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram" title="instagram"></i></a>
                            <a href="#"><i class="fa fa-linkedin" title="linkedin"></i></a>
                            <a href="#"><i class="fa fa-pinterest" title="pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <span class="circle design"></span>
                    <span class="circle design-2"></span>
                    <span class="circle design-3"></span>

                    <form action="">
                        <h3 class="title">Get&nbsp;&nbsp;In Touch With Us</h3>
                        <div class="input-container focus">
                            <input type="text" name="name" placeholder="Full Name" required="Required!" class="input">
                            <label for="">Full Name</label>
                            <span>Full Name</span>
                        </div>
                        <div class="input-container focus">
                            <input type="tel" name="phone" placeholder="Phone No" required="Required!" class="input">
                            <label for="">Phone No</label>
                            <span>Phone No</span>
                        </div>
                        <div class="input-container focus">
                            <input type="email" name="email" placeholder="Enter email" required="Required!" class="input">
                            <label for="">Email</label>
                            <span>Email</span>
                        </div>
                        <div class="input-container textarea focus">
                            <textarea name="message" placeholder="Write your message her....." id="" required="Required!" class="input"></textarea>
                            <label for="">Message</label>
                            <span>Message</span>
                        </div>
                        <input type="submit" value="SEND" class="submit_btn">
                    </form>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
